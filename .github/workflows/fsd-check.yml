name: FSD Architecture Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fsd-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Keep this security check to ensure the PR is from the same repository
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit
        env:
          NODE_ENV: development

      - name: Run FSD check
        id: fsd
        run: npm run fsd:check

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### FSD Architecture Check Results
            ${process.env.STEIGER_OUTPUT || 'Check completed'}

            Status: ${process.env.STATUS || (steps.fsd.outcome === 'success' ? '✅ Passed' : '❌ Failed')}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: output
            });

      - name: Check status
        if: steps.fsd.outcome != 'success'
        run: exit 1
